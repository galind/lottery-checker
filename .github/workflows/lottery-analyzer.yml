name: Lottery Analyzer

on:
  workflow_dispatch:
    inputs:
      start_date:
        description: 'Start date (YYYY-MM-DD)'
        required: false
        default: ''
      end_date:
        description: 'End date (YYYY-MM-DD)'
        required: false
        default: ''

jobs:
  lottery-analysis:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run lottery analyzer
      env:
        ANALYSIS_START_DATE: ${{ github.event.inputs.start_date }}
        ANALYSIS_END_DATE: ${{ github.event.inputs.end_date }}
      run: |
        # Note: This workflow requires manual input of lottery number
        # You can modify this to use a secret or add it as an input
        echo "Please run this locally with: python lottery_analyzer.py <numero>"
        echo "Example: python lottery_analyzer.py 23765"
        
    - name: Upload analysis results
      uses: actions/upload-artifact@v3
      with:
        name: lottery-analysis-results
        path: lottery_analysis_*.json 